schedules:
  - cron: '0 18 * * *'
    displayName: 6pm build
    branches:
      include:
        - develop

resources:
  repositories:
    - repository: cypress-tests
      type: github
      name: digirati-co-uk/cru-headless-web
      endpoint: digirati-co-uk

parameters:
  - name: hostname
    displayName: Hostname of enhancements platform
    type: string
    default: chw-web-dev.azurefd.net

variables:
  YARN_CACHE_FOLDER: $(Pipeline.Workspace)/.yarn

trigger: none

jobs:
  - deployment: Run_E2E_Tests
    pool:
      vmImage: ubuntu-20.04
    container: 'mcr.microsoft.com/playwright:v1.36.2-focal'
    environment: test
    strategy:
      runOnce:
        deploy:
          steps:
            - checkout: self
            - task: DownloadSecureFile@1
              name: environmentConfiguration
              displayName: Download environment configuration
              inputs:
                secureFile: '.env.dev.local'
            - script: |
                echo Installing $(environmentConfiguration.secureFilePath) to current folder...
                mv "$(environmentConfiguration.secureFilePath)" .
              displayName: Setup environment configuration
            - task: Bash@3
              displayName: Run Playwright tests
              env:
                CI: true
              inputs:
                targetType: inline
                failOnStderr: false
                script: |
                  yarn
                  yarn playwright test
            - task: PublishTestResults@2
              displayName: Publish test results
              inputs:
                searchFolder: test-results
                testResultsFormat: JUnit
                testResultsFiles: e2e-junit-results.xml
                mergeTestResults: true
                failTaskOnFailedTests: true
                testRunTitle: End-to-end Test Results
              condition: succeededOrFailed()
            - publish: playwright-report
              displayName: Publish powershell scripts for later use
              artifact: test-report
              condition: succeededOrFailed()
  - job: Upload_E2E_Report
    condition: always()
    dependsOn:
      - Run_E2E_Tests
    pool:
      vmImage: ubuntu-20.04
    steps:
      - download: current
        artifact: test-report
      - task: AzureCLI@2
        inputs:
          azureSubscription: >-
            Microsoft Azure - CRU Online Development
            (bbe03d7e-0fe4-4f65-a765-9427e562b572)
          scriptType: bash
          scriptLocation: inlineScript
          inlineScript: |
            az storage blob upload-batch --account-name crutestreports --destination \$web/playwright --source "$(Pipeline.Workspace)/test-report/" --overwrite true
        condition: succeededOrFailed()
